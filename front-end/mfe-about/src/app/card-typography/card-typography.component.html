<div class="card-container" [ngStyle]="{'font-family': fontName, 'font-size': sizeText + 'px'}">
    <div class="card">
        <p class="font-name">{{ fontName }}</p>
        <div class="info-text">
            <p>{{ typeText }}</p>
            <p>{{ sizeText }} px</p>
        </div>
    </div>
</div>
