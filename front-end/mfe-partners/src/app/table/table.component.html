<table class="table">
  <thead>
    <tr>
      <th>Created At</th>
      <th>Name</th>
      <th>Description</th>
      <th>Repository Git</th>
      <th>URL Document</th>
      <th>Clients</th>
      <th>Projects</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of partners">
      <td>{{ item.createdAt | date: 'medium' }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.repositoryGit }}</td>
      <td>{{ item.urlDoc }}</td>
      <td>{{ item.clients.join(', ') }}</td>
      <td>{{ item.projects.join(', ') }}</td>
      <td>
        <button (click)="editPartner(item.id)" class="btn btn-edit">
          <span class="material-symbols-outlined">edit</span>
        </button>
        <button (click)="deletePartner(item.id)" class="btn btn-delete">
          <span class="material-symbols-outlined">delete</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
