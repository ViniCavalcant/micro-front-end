<table class="table">
  <thead>
    <tr>
      <th>Data de Criação</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Repositório do Git</th>
      <th>URL do documento</th>
      <th>Clientes</th>
      <th>Projetos</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of partners">
      <td>{{ item.createdAt | date: 'medium' }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.repositoryGit }}</td>
      <td>{{ item.urlDoc }}</td>
      <td>{{ item.clients.join(', ') }}</td>
      <td>{{ item.projects.join(', ') }}</td>
      <td>
        <button (click)="onEdit(item.id)" class="btn btn-edit">
          <span class="material-symbols-outlined">edit</span>
        </button>
        <button (click)="onDelete(item.id)" class="btn btn-delete">
          <span class="material-symbols-outlined">delete</span>
        </button>        
      </td>
    </tr>
  </tbody>
</table>
