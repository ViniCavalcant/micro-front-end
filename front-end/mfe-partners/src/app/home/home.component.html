<app-modal-delete 
  [isOpen]="isDeleteModalOpen" 
  (close)="isDeleteModalOpen = false" 
  (confirm)="deleteItem()">
</app-modal-delete>

<div class="section">
    <div class="content">
      <div class="text">
        <h1>Parceiros</h1>
        <p>Aqui você encontra todas as ações de parceiros da aplicação.</p>
      </div>
  
      <app-table [partners]="partners" (delete)="openDeleteModal($event)">
      </app-table>
    </div>
</div>
