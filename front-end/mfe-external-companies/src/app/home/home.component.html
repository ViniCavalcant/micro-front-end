<app-modal-delete
  [isOpen]="isDeleteModalOpen"
  (close)="isDeleteModalOpen = false"
  (confirm)="deleteItem()">
</app-modal-delete>

<app-header-aplication></app-header-aplication>
<div class="section">
    <div class="content">
      <div class="text">
        <h1>Empresas externas</h1>
        <p>Aqui você encontra todas as ações de empresas externas da aplicação.</p>
      </div>

      <div class="login-form">
        <!-- <input name="id" #id type="text" placeholder="Id" class="input-field" /> -->
        <input name="companyName" #companyName type="text" placeholder="Nome da empresa" class="input-field" />
        <input name="collaboratorsCount" #collaboratorsCount type="text" placeholder="Contas de colaboradores" class="input-field" />
        <!-- <input name="isActive" #isActive type="text" placeholder="Atividade da conta" class="input-field" /> -->

        <div class="buttons">
          <button>Criar</button>
        </div>
      </div>
      
      <app-table [externalCompanies]="externalCompanies" (delete)="openDeleteModal($event)"></app-table>
    </div>
</div>
